{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg">
    
    <h2 class="text-2xl font-bold mb-6 text-center text-indigo-600">
        Create Account
    </h2>

    <form method="POST" class="space-y-4">
        {% csrf_token %}

        <input type="text" name="username"
               placeholder="User Name"
               class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-indigo-400 outline-none">

        <input type="email" name="email"
               placeholder="Email"
               class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-indigo-400 outline-none">

        <input type="password" name="password"
               placeholder="Password"
               class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-indigo-400 outline-none">

        <input type="password" name="confirm_password"
               placeholder="Confirm Password"
               class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-indigo-400 outline-none">

        <button type="submit"
                class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition">
            Register
        </button>
    </form>

    <!-- ðŸ”¹ Login Link -->
    <div class="mt-6 text-center text-gray-600">
        Already have an account?
        <a href="{% url 'login' %}"
           class="text-indigo-600 font-semibold hover:underline ml-1">
           Login
        </a>
    </div>

</div>
{% endblock %}
