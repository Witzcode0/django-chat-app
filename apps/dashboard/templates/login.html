{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg">
    
    <h2 class="text-2xl font-bold mb-6 text-center text-indigo-600">
        Login
    </h2>

    <form method="POST" class="space-y-4">
        {% csrf_token %}

        <input type="text" name="username"
               placeholder="Username"
               class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none">

        <input type="password" name="password"
               placeholder="Password"
               class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none">

        <button type="submit"
                class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition duration-200">
            Login
        </button>
    </form>

    <!-- ðŸ”¹ Register Link -->
    <div class="mt-6 text-center text-gray-600">
        Don't have an account?
        <a href="{% url 'register' %}"
           class="text-indigo-600 font-semibold hover:underline ml-1">
           Register
        </a>
    </div>

</div>
{% endblock %}
