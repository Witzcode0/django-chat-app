<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Chat App{% endblock %}</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js (Optional) -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- ðŸ”µ Navbar -->
    <!-- ðŸ”µ Navbar -->
    <nav class="bg-indigo-600 text-white shadow-md">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">

            <h1 class="text-xl font-semibold">
                ðŸ’¬ ChatApp
            </h1>

            <div class="space-x-4">

                {% if request.session.user_id %}

                <!-- Authenticated User -->
                <a href="{% url 'dashboard' %}" class="hover:bg-indigo-500 px-4 py-2 rounded transition">
                    Dashboard
                </a>

                <a href="{% url 'profile' %}" class="hover:bg-indigo-500 px-4 py-2 rounded transition">
                    Profile
                </a>

                <a href="{% url 'logout' %}" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded transition">
                    Logout
                </a>

                {% else %}

                <!-- Guest User -->
                <a href="{% url 'register' %}" class="hover:bg-indigo-500 px-4 py-2 rounded transition">
                    Register
                </a>

                <a href="{% url 'login' %}" class="hover:bg-indigo-500 px-4 py-2 rounded transition">
                    Login
                </a>

                {% endif %}

            </div>
        </div>
    </nav>


    <!-- ðŸŸ¢ Messages Section -->
    <div class="max-w-4xl mx-auto mt-6 px-4">
        {% if messages %}
        {% for message in messages %}
        <div class="mb-4 p-4 rounded-lg shadow 
                    {% if message.tags == 'error' %}
                        bg-red-100 text-red-700
                    {% elif message.tags == 'success' %}
                        bg-green-100 text-green-700
                    {% else %}
                        bg-blue-100 text-blue-700
                    {% endif %}
                ">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
    </div>

    <!-- ðŸ§© Main Content -->
    <main class="flex-grow max-w-7xl mx-auto px-6 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <!-- ðŸ”» Footer -->
    <footer class="bg-white shadow-inner mt-auto">
        <div class="max-w-7xl mx-auto px-6 py-4 text-center text-gray-500 text-sm">
            Â© {% now "Y" %} ChatApp. All rights reserved.
        </div>
    </footer>

</body>

</html>
